- company:
    name: UC Berkeley School of Public Health
    url: "https://data.berkeley.edu/spring-2020-discovery-projects/sf-yeah"
    #location: Nowhere
    overview: The SF-YEAH project is a multiphase study in the School of Public Health exploring the ways young people experiencing homelessness in San Francisco experience violence and find safety and resources. The project aims to identify the places, spaces, processes, and structures of safety and violence for young people in order to inform policies and best practices for serving vulnerable youth. The study data is in multiple formats and conditions, including qualitative, geospatial, administrative, and visual data, requiring the organization, curation, and conversion of disparate data into formats that are analyzable using spatial methodologies.
  positions:
  - designation: Data Science Research Intern
    start: Aug 2020
    end: May 2021
    responsibilities:
    - Lead team of data science interns.
    - Clean and quantify extremely messy qualitative data.
    - Perform geospatial analysis using ArcGIS.
    - Advise team lead on data management principles.
    - Work with experts in domain of psychology/sociology to reasonable develop research methodologies.    
    - Create visualizations to inform policymakers, researchers, and social service providers toward violence prevention efforts for young people experiencing homelessness.

